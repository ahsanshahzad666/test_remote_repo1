<!doctype html>
<html lang="en">
<head>
<!-- === PART 1: HTML skeleton & meta === -->
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Streamify â€” Home</title>
<style>
/* Basic Reset */
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;color:#e6e6e6;background:#000}


/* === PART 2: Header / Navigation styles === */
.site-header{position:fixed;top:0;left:0;right:0;height:64px;display:flex;align-items:center;justify-content:space-between;padding:0 24px;z-index:40;backdrop-filter:blur(6px);background:linear-gradient(180deg, rgba(0,0,0,0.7), rgba(0,0,0,0.25))}
.logo{font-weight:800;font-size:20px;letter-spacing:1px}
.nav-actions{display:flex;gap:12px;align-items:center}
.btn{background:transparent;border:1px solid rgba(255,255,255,0.12);padding:8px 12px;border-radius:6px;color:inherit;cursor:pointer}
.search{width:220px;padding:6px 10px;border-radius:6px;border:none;background:rgba(255,255,255,0.06);color:inherit}


  /* === PART 3: Hero / Featured show styles === */
.hero{height:60vh;min-height:420px;display:flex;align-items:flex-end;padding:48px 48px 72px;background-position:center;background-size:cover;position:relative}
.hero::after{content:"";position:absolute;left:0;right:0;top:0;bottom:0;background:linear-gradient(180deg, rgba(0,0,0,0.35) 20%, rgba(0,0,0,0.85) 75%)}
.hero-content{position:relative;max-width:900px;z-index:2}
.kicker{display:inline-block;padding:6px 10px;border-radius:4px;background:rgba(255,255,255,0.08);font-weight:600;margin-bottom:12px}
.hero h1{font-size:48px;margin-bottom:12px}
.hero p{max-width:70%;line-height:1.4;color:rgba(230,230,230,0.85);margin-bottom:18px}
.hero .controls{display:flex;gap:12px}
.play{background:#fff;color:#000;padding:10px 18px;border-radius:6px;font-weight:700}
.more{background:rgba(255,255,255,0.12);padding:10px 14px;border-radius:6px}
